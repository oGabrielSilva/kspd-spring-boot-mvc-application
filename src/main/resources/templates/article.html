<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <th:block th:replace="~{fragments/default-head}"></th:block>
  </head>

  <body>
    <header class="p-3">
      <div>
        <th:block th:replace="~{fragments/default-navigation}"></th:block>
      </div>
    </header>

    <section class="section">
      <div class="has-text-right">
        <a
          th:if="${isEditor}"
          th:href="|/${article.slug}/edit|"
          rel="noopener noreferrer"
          class="button g-1"
        >
          <span class="icon"><i class="fa-solid fa-i-cursor"></i></span>
          Editar
        </a>
      </div>
      <h1
        th:style='|font-family: "${article.fontFamily.fontName}", ${article.fontFamily.fontType}|'
        class="title article-title mb-6 pb-6 pt-3"
        th:text="${article.title}"
      ></h1>
      <div class="article-container">
        <main
          class="container p-3 dev-content"
          th:style='|font-family: "${article.fontFamily.fontName}", ${article.fontFamily.fontType}|'
        >
          <article class="content">
            <div class="pb-3">
              <cite
                >Atualizado em: <span data-format-time th:text="${article.updatedAt}"></span
              ></cite>
            </div>
            <div th:utext="${article.content}"></div>
          </article>
        </main>
        <aside class="dev-aside"></aside>
      </div>
      <footer class="mt-6 pt-6">
        <h3 class="subtitle is-6">Editores</h3>
        <div class="editors-container g-1">
          <div
            th:each="editor : ${editors}"
            class="editor-container px-3 py-2 is-flex is-align-items-center"
          >
            <div style="width: calc(50px + 1rem)">
              <a class="is-flex" th:href="|/u/${editor.username}|">
                <img
                  th:src="${editor.avatarURL}"
                  th:alt="${editor.name}"
                  loading="lazy"
                  th:aria-label="|Foto do editor ${editor.name}. VocÃª pode clicar para visualizar o perfil|"
                  th:title="|Editor: ${editor.name}. Clique para visualizar o perfil|"
                  width="50"
                  height="50"
                  class="avatar"
                  role="link"
                />
              </a>
            </div>
            <div style="width: 100%">
              <span class="editor-name"><strong th:text="${editor.name}"></strong></span>
              <p class="dots editor-bio" th:text="${editor.bio}"></p>
            </div>
          </div>
        </div>
      </footer>
    </section>

    <th:block th:replace="~{fragments/footer}"></th:block>

    <input type="hidden" value="/article" id="wwwroot-page-manager-id" />
  </body>
</html>
